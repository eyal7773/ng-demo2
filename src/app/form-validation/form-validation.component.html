<p>form-validation works!</p>

<form #loginForm="ngForm" (ngSubmit)="onSubmitLogin(loginForm.value)">
    <input type="text" required ngModel #loginName="ngModel" name="loginName" placeholder="Enter Name...">
    <span *ngIf="loginName.touched && loginName.invalid" >This is requited</span>
    <br>
    <input type="password" required minlength="5" ngModel #loginPass="ngModel" name="password" placeholder="Enter password...">
    <span *ngIf="loginPass.touched && loginPass.invalid" >This is requited</span>
    
    <button>Submit</button>
</form>

<form novalidate #f="ngForm" (ngSubmit)="onSubmit(f)">
    <div class="form-group">
    <label>Name</label>
    <input class="form-control" type="text" [(ngModel)]="user.name"
    name="name"
    #userName="ngModel"
    minlength="2"
    required
    >
    </div>
    <div *ngIf="userName.errors && userName.errors['required'] && userName.touched" class="alert alert-danger">שם נדרש</div>
    <div *ngIf="userName.errors && userName.errors['minlength'] && userName.touched" class="alert alert-danger">לפחות 2 אותיות נדרשות</div>
    <div class="form-group">
    <label>Email</label>
    <input class="form-control" type="text" [(ngModel)]="user.email"
    name="email"
    #userEmail="ngModel"
    
    required
    >
    <div *ngIf="userEmail.errors && userEmail.errors['required'] && userEmail.touched" class="alert alert-danger">אימייל נדרש</div>
    
    </div>
    <div class="form-group">
    <label>Phone</label>
    <input class="form-control" type="text" [(ngModel)]="user.phone"
    name="phone"
    #userPhone="ngModel"
    minlength="10"
    >
    <div *ngIf="userPhone.errors && userPhone.errors['minlength'] && userPhone.touched" class="alert alert-danger">טלפון של 10 ספרות לפחות </div>
    
    </div>
   
    <input type="submit" value="Submit" class="btn btn-success">
    </form>
